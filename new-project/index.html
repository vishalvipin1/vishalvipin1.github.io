<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel='stylesheet' href='styles4.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo-container">
            <img src='logo.png' alt='logo' height=60px width=60px>

            <h4 class='logo'>Three Dots</h4>
        </div>
        <nav>
            <ul class='nav-links'>
                <li><a class='nav-link' href='#'>Specs</a></li>
                <li><a class='nav-link' href='#'>Products</a></li>
                <li><a class='nav-link' href="#">Contacts</a></li>

            </ul>
        </nav> 
        <div class='cart'>
            <img src='shopping_cart_black_24dp.svg' alt='cart'>
        </div>  
    </header>
    <main>
        <section class='presentation'>
            <div id='introduction'>
                <div id='intro-text'>
                    <h1>Stylish, Speedy and Aggressively Priced</h1>
                    <p>Meet the HP Envy x360 15 and Envy 17, HP's latest laptops targeted at the creators who don't have the biggest budgets.</p>
                </div>
                <div class='cta' style='padding:50px 0px 0px 0px;'>
                    <button class='cta-select'>15 Inch</button>
                    <button class='cta-add'>Add to Cart</button>
                </div>
            </div>
            <div id='cover'>
                <img src='hpenvyx3601.png' alt='hpenvyx360' style='height:40vh; animation:drop 1.5s ease;'>
            </div>
        </section>
        <div class='laptop-select'>
            <img src='arrow-left.svg' alt=''>
            <img src='dot.svg' alt=''>
            <img src='dot-full.svg' alt=''>
            <img src='dot-full.svg' alt=''>
            <img src='arrow-right.svg' alt=''>
        </div>
        <img class='big-circle' src='big-eclipse.svg' alt=''>
        <img class='mid-circle' src='mid-eclipse.svg' alt=''>
    </main>
</body>
</html>
